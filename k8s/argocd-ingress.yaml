apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argocd-ingress
  namespace: argocd  # ArgoCD'nin kurulu olduğu namespace
  annotations:
    # ArgoCD'nin WebSocket kullanması ve potansiyel timeout sorunları için
    # bu anotasyonlar NGINX Ingress Controller için önerilir.
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "0"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: argocd-server # ArgoCD UI/API servisinin adı
            port:
              # Servisin HTTPS portuna yönlendirme yapıyoruz
              number: 443
