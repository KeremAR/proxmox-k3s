apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
  namespace: todo-app
  labels:
    app: user-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      imagePullSecrets:
      - name: github-registry-secret
      containers:
      - name: user-service
        image: ghcr.io/keremar/todo-app-user-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8001
        env:
        - name: SECRET_KEY
          value: "dev-secret-key-change-in-production"
        livenessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 5
          periodSeconds: 10
        volumeMounts:
        - name: user-data
          mountPath: /app/data
      volumes:
      - name: user-data
        emptyDir: {}
