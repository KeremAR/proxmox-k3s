apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: todo-app-ingress
  namespace: todo-app
  annotations:
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization"
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 3000
      - path: /register
        pathType: Prefix
        backend:
          service:
            name: user-service
            port:
              number: 8001
      - path: /login
        pathType: Prefix
        backend:
          service:
            name: user-service
            port:
              number: 8001
      - path: /users
        pathType: Prefix
        backend:
          service:
            name: user-service
            port:
              number: 8001
      - path: /todos
        pathType: Prefix
        backend:
          service:
            name: todo-service
            port:
              number: 8002
      - path: /admin
        pathType: Prefix
        backend:
          service:
            name: user-service
            port:
              number: 8001
