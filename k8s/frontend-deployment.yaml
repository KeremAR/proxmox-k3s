apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: todo-app
  labels:
    app: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      imagePullSecrets:
      - name: github-registry-secret
      containers:
      - name: frontend
        image: ghcr.io/keremar/todo-app-frontend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
