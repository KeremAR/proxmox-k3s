# Default values for user-service
# This is a YAML-formatted file.

# Image configuration
image:
  registry: ghcr.io/keremar
  repository: todo-app-user-service
  tag: latest  # This will be overridden by ArgoCD Application manifest
  pullPolicy: Always

# Image pull secrets
imagePullSecrets:
  name: github-registry-secret

# Service configuration
service:
  type: ClusterIP
  port: 8001
  targetPort: 8001

# Deployment configuration
deployment:
  replicas: 1

# Environment variables
env:
  secretKey: "dev-secret-key-change-in-production"
  databaseUrl: "postgresql://userservice:userpass@user-db:5432/userdb"

# Health probes
probes:
  liveness:
    httpGet:
      path: /health
      port: 8001
    initialDelaySeconds: 30
    periodSeconds: 30
    timeoutSeconds: 10
  readiness:
    httpGet:
      path: /health
      port: 8001
    initialDelaySeconds: 5
    periodSeconds: 10

# OpenTelemetry configuration
otel:
  enabled: true
  endpoint: "http://alloy.observability.svc.cluster.local:4318"
  protocol: "http/protobuf"

# Canary deployment configuration
canary:
  enabled: true
  steps:
    - setWeight: 20
    - pause: {}
    - setWeight: 40
    - pauseDuration: 10s
    - setWeight: 60
    - pauseDuration: 10s
  analysisTemplateName: check-pod-readiness
  stableIngress: staging-todo-app

# Resources (will be overridden by environment-specific values)
resources:
  requests:
    cpu: "100m"
    memory: "128Mi"
  limits:
    cpu: "250m"
    memory: "256Mi"

# Node selector, affinity, tolerations
nodeSelector: {}
affinity: {}
tolerations: []

# User Database Configuration (PostgreSQL)
database:
  enabled: true
  name: user-db
  image:
    repository: postgres
    tag: "15-alpine"
    pullPolicy: IfNotPresent
  service:
    port: 5432
  env:
    database: userdb
    username: userservice
    password: userpass
  storage: 1Gi
  storageClass: ""
  resources:
    requests:
      memory: "256Mi"
      cpu: "100m"
    limits:
      memory: "512Mi"
      cpu: "500m"
