{{- if .Values.userService.enabled }}
apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: {{ .Values.userService.name }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Values.userService.name }}
    app.kubernetes.io/name: {{ include "todo-app.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: user-service
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  replicas: {{ .Values.global.replicaCount | default .Values.userService.deployment.replicas }}
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: {{ .Values.userService.name }}
  strategy:
    canary:
      canaryService: {{ .Values.userService.name }}-canary  # Canary Service
      stableService: {{ .Values.userService.name }}         # Stable Service
      steps:
      - setWeight: 20
      - analysis:
          templates:
          - templateName: check-pod-readiness
          args:
          - name: service-name
            value: {{ .Values.userService.name }}-canary
          - name: port
            value: "{{ .Values.userService.service.port }}"
      - pause: {}
      - setWeight: 40
      - pause: { duration: 10s }
      - analysis:
          templates:
          - templateName: check-pod-readiness
          args:
          - name: service-name
            value: {{ .Values.userService.name }}-canary
          - name: port
            value: "{{ .Values.userService.service.port }}"
      - setWeight: 60
      - pause: { duration: 10s }
      - analysis:
          templates:
          - templateName: check-pod-readiness
          args:
          - name: service-name
            value: {{ .Values.userService.name }}-canary
          - name: port
            value: "{{ .Values.userService.service.port }}"
      trafficRouting:
        nginx:
          stableIngress: staging-todo-app  # Ingress name from ArgoCD output
  template:
    metadata:
      labels:
        app: {{ .Values.userService.name }}
        app.kubernetes.io/name: {{ include "todo-app.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/component: user-service
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "{{ .Values.userService.service.targetPort }}"
        prometheus.io/path: "/metrics"
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        - name: {{ .name }}
      {{- end }}
      containers:
      - name: {{ .Values.userService.name }}
        image: {{ .Values.global.imageRegistry }}/{{ .Values.userService.image.repository }}:{{ .Values.global.image.tag | default .Values.userService.image.tag }}
        imagePullPolicy: {{ .Values.userService.image.pullPolicy }}
        ports:
        - containerPort: {{ .Values.userService.service.targetPort }}
        env:
        - name: SECRET_KEY
          value: "{{ .Values.userService.env.secretKey }}"
        - name: DATABASE_URL
          value: "postgresql://{{ .Values.userDatabase.env.username }}:{{ .Values.userDatabase.env.password }}@{{ .Values.userDatabase.name }}:{{ .Values.userDatabase.service.port }}/{{ .Values.userDatabase.env.database }}"
        # OpenTelemetry Configuration
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          value: "http://alloy.observability.svc.cluster.local:4318"
        - name: OTEL_EXPORTER_OTLP_PROTOCOL
          value: "http/protobuf"
        - name: OTEL_SERVICE_NAME
          value: "user-service"
        - name: OTEL_RESOURCE_ATTRIBUTES
          value: "service.namespace={{ .Release.Namespace }},service.version={{ .Values.global.image.tag | default .Values.userService.image.tag }},deployment.environment={{ .Release.Namespace }}"
        - name: OTEL_TRACES_EXPORTER
          value: "otlp"
        - name: OTEL_METRICS_EXPORTER
          value: "none"
        - name: OTEL_LOGS_EXPORTER
          value: "none"
        livenessProbe:
          httpGet:
            path: {{ .Values.userService.probes.liveness.httpGet.path }}
            port: {{ .Values.userService.probes.liveness.httpGet.port }}
          initialDelaySeconds: {{ .Values.userService.probes.liveness.initialDelaySeconds }}
          periodSeconds: {{ .Values.userService.probes.liveness.periodSeconds }}
          timeoutSeconds: {{ .Values.userService.probes.liveness.timeoutSeconds }}
        readinessProbe:
          httpGet:
            path: {{ .Values.userService.probes.readiness.httpGet.path }}
            port: {{ .Values.userService.probes.readiness.httpGet.port }}
          initialDelaySeconds: {{ .Values.userService.probes.readiness.initialDelaySeconds }}
          periodSeconds: {{ .Values.userService.probes.readiness.periodSeconds }}
        {{- with .Values.global.resources | default .Values.resources }}
        resources:
          {{- toYaml . | nindent 10 }}
        {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
