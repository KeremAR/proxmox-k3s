{{- if .Values.frontend.enabled }}
apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: {{ .Values.frontend.name }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Values.frontend.name }}
    app.kubernetes.io/name: {{ include "todo-app.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: frontend
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  replicas: {{ .Values.global.replicaCount | default .Values.frontend.deployment.replicas }}
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: {{ .Values.frontend.name }}
  strategy:
    canary:
      canaryService: {{ .Values.frontend.name }}-canary
      stableService: {{ .Values.frontend.name }}
      steps:
      - setWeight: 20
      - pause: {}
      - analysis:
          templates:
          - templateName: check-frontend-readiness
          args:
          - name: service-name
            value: {{ .Values.frontend.name }}-canary
          - name: port
            value: "{{ .Values.frontend.service.port }}"
      - setWeight: 40
      - pause: { duration: 10s }
      - analysis:
          templates:
          - templateName: check-frontend-readiness
          args:
          - name: service-name
            value: {{ .Values.frontend.name }}-canary
          - name: port
            value: "{{ .Values.frontend.service.port }}"
      - setWeight: 60
      - pause: { duration: 10s }
      - analysis:
          templates:
          - templateName: check-frontend-readiness
          args:
          - name: service-name
            value: {{ .Values.frontend.name }}-canary
          - name: port
            value: "{{ .Values.frontend.service.port }}"
      trafficRouting:
        nginx:
          stableIngress: staging-todo-app
  template:
    metadata:
      labels:
        app: {{ .Values.frontend.name }}
        app.kubernetes.io/name: {{ include "todo-app.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/component: frontend
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        - name: {{ .name }}
      {{- end }}
      securityContext:
        fsGroup: 65532
      containers:
      - name: {{ .Values.frontend.name }}
        image: {{ .Values.global.imageRegistry }}/{{ .Values.frontend.image.repository }}:{{ .Values.global.image.tag | default .Values.frontend.image.tag }}
        imagePullPolicy: {{ .Values.frontend.image.pullPolicy }}
        ports:
        - containerPort: {{ .Values.frontend.service.targetPort }}
        volumeMounts:
        - name: caddy-config
          mountPath: /etc/caddy/Caddyfile
          subPath: Caddyfile
        {{- with .Values.global.resources | default .Values.resources }}
        resources:
          {{- toYaml . | nindent 10 }}
        {{- end }}
      volumes:
      - name: caddy-config
        configMap:
          name: {{ .Values.frontend.name }}-config
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
