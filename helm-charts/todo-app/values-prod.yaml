# -----------------------------------------------------------------------------
# Production Ortamı İçin Özel Değerler
# -----------------------------------------------------------------------------
# Bu dosya, ana values.yaml dosyasındaki değerleri ezer (override).
# Sadece production ortamına özel değişiklikleri buraya ekleyin.

global:
  environment: "production"
  # Production ortamında yüksek erişilebilirlik (high availability) için
  # her servisten en az 2 kopya çalıştır. ama lokalde yeterli alan yoksa 1 de olabilir.
  replicaCount: 1

# Production ortamı için servislerin daha yüksek kaynak limitleri olmalıdır.
resources:
  requests:
    cpu: "250m"
    memory: "256Mi"
  limits:
    cpu: "500m"
    memory: "512Mi"


# Note: Image tags are managed in gitops-repo (gitops-epam)
# via ArgoCD Application manifest helm.parameters
# This file only contains static production configuration



ingress:
  host: todo-app.192.168.0.111.nip.io
