# Default values for frontend
# This is a YAML-formatted file.

# Image configuration
image:
  registry: ghcr.io/keremar
  repository: todo-app-frontend
  tag: latest  # This will be overridden by ArgoCD Application manifest
  pullPolicy: Always

# Image pull secrets
imagePullSecrets:
  name: github-registry-secret

# Service configuration
service:
  type: ClusterIP
  port: 3000
  targetPort: 3000

# Deployment configuration
deployment:
  replicas: 1

# Caddy configuration
caddyfile: |
  :3000 {
      # Static files and SPA routing
      handle {
          root * /usr/share/caddy

          # Cache static assets
          @static path *.js *.css *.png *.jpg *.jpeg *.gif *.ico *.svg *.woff *.woff2 *.ttf *.eot
          header @static Cache-Control "public, max-age=31536000, immutable"

          # Try to serve file, otherwise serve index.html (SPA routing)
          try_files {path} /index.html
          file_server
      }
  }

# Canary deployment configuration
canary:
  enabled: true
  steps:
    - setWeight: 20
    - pause: {}
    - setWeight: 40
    - pauseDuration: 10s
    - setWeight: 60
    - pauseDuration: 10s
  analysisTemplateName: check-frontend-readiness

# Resources (will be overridden by environment-specific values)
resources:
  requests:
    cpu: "100m"
    memory: "128Mi"
  limits:
    cpu: "250m"
    memory: "256Mi"

# Security context
securityContext:
  fsGroup: 65532

# Node selector, affinity, tolerations
nodeSelector:
  kubernetes.io/hostname: k3s-worker
affinity: {}
tolerations: []

# Ingress Configuration
ingress:
  enabled: true
  className: caddy
  host: todo-app.local  # This will be overridden by environment-specific values
  annotations: {}
  paths:
    - path: /register
      pathType: Prefix
      service: user-service
      port: 8001
    - path: /login
      pathType: Prefix
      service: user-service
      port: 8001
    - path: /users
      pathType: Prefix
      service: user-service
      port: 8001
    - path: /todos
      pathType: Prefix
      service: todo-service
      port: 8002
    - path: /admin
      pathType: Prefix
      service: user-service
      port: 8001
    # Catch-all must stay last for SPA routing.
    - path: /
      pathType: Prefix
      service: frontend
      port: 3000
