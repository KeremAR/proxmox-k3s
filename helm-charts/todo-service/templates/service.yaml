apiVersion: v1
kind: Service
metadata:
  name: todo-service
  namespace: {{ .Release.Namespace }}
  labels:
    app: todo-service
    app.kubernetes.io/name: todo-service
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: todo-service
    app.kubernetes.io/managed-by: {{ .Release.Service }}
  annotations:
    # Blackbox Exporter: Enable external monitoring (end-to-end latency with network)
    blackbox.prometheus.io/scrape: "true"
    blackbox.prometheus.io/path: "/ready"
    blackbox.prometheus.io/port: "{{ .Values.service.port }}"
    blackbox.prometheus.io/module: "http_2xx"
spec:
  selector:
    app: todo-service
  ports:
  - port: {{ .Values.service.port }}
    targetPort: {{ .Values.service.targetPort }}
    protocol: TCP
  type: {{ .Values.service.type }}
