# Staging environment-specific values for todo-service

# Deployment configuration
deployment:
  replicas: 3

# Resources for staging (lower than production)
resources:
  requests:
    cpu: "100m"
    memory: "128Mi"
  limits:
    cpu: "250m"
    memory: "256Mi"

# Database resources for staging
database:
  storage: 2Gi
  resources:
    requests:
      memory: "128Mi"
      cpu: "100m"
    limits:
      memory: "256Mi"
      cpu: "250m"
